<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <article class="img-container">
        <picture>
          <source
            media="(min-width: 640px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img src="images/image-product-mobile.jpg" alt="product img" />
        </picture>
      </article>
      <article>
        <h2>perfume</h2>
        <h1>Gabrielle Essence Eau <span class="wrap">De Parfum</span></h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <ul>
          <li class="price">$149.99</li>
          <li><!-- Alt:<s>$169.99</s> -->$169.99</li>
        </ul>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="icon" />Add to Cart
        </button>
      </article>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Thai Son</a>.
    </div>
  </body>
</html>
